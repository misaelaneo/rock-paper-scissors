<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">

</head>

<body>
    <section class="header">
        <h1>ROCK PAPER SCISSORS</h1>
    </section>
    <div class="instructions">
        <h2 id="instructions-title">Make a choice!</h2>
        <p>Best of 5 wins the match</p>
    </div>
    <div class="score">
        <div class="player">
            <img src="" alt=""><img src="" alt="">
            <p>Player</p>
        </div>
        <div class="computer">
            <img src="" alt="">
            <p>Computer</p>
        </div>
    </div>
    <div class="options">
        <button id="rock"><img src="images/rock.webp" alt="rock"></button>
        <button id="paper"><img src="images/hand.png" alt="Paper"></button>
        <button id="scissors"><img src="images/scissors.webp" alt="scissors"></button>
    </div>
    <script src="script.js"></script>
</body>

</html>
